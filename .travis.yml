sudo: required
dist: bionic
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cmake-qt-gui
            - freeglut3-dev
            - g++
            - git
            - git-annex
            - libboost-all-dev
            - libboost-filesystem-dev
            - libboost-system-dev
            - libboost-test-dev
            - libboost-thread-dev
            - libccd
            - libccd-dev
            - libflann-dev
            - libgsl-dev
            - libgsl0-dev
            - libopencv-dev
            - libopenscenegraph-dev
            - libxt-dev
            - libzeroc-ice-dev
            - pyqt4-dev-tools
            - pyside-tools
            - python-libxml2
            - python-numpy python-pyside
            - python-pip
            - python-pyparsing
            - python-xmltodict
            - python-zeroc-ice
            - qt4-dev-tools
            - slice2cpp
            - zeroc-ice
            - zeroc-ice-all-dev
            - zeroc-ice-all-runtime
            - zeroc-ice-utils

      env: COMPILER=g++

before_install:
  - sudo apt-get update -qq
# Commands to try and fix check failures
#  - sudo rm /var/lib/apt/lists/lock
#  - sudo rm /var/cache/apt/archives/lock
#  - sudo rm /var/lib/dpkg/lock

script:
  - export ROBOCOMP="/home/travis/build/robocomp/robocomp"
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER -DFCL_SUPPORT=1 . && make
